<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassRoom</title>
</head>
<body>
    <!--Div Element
    ->> Div's full name is Content Division Element and it is used to hold other HTML elements or group elements together.
    ->> It is a Block Element.
    -->
    <div>
        <a href="#">Google</a>
    </div>
    <div>
        
        <a href="#">YouTube</a>
    </div>
    <!--Span Element
    ->> Span is also a generic container used to hold other HTML elements or group elements together.
    ->> It is an Inline Element.
    -->
    <span>
        <a href="#">Yahoo!</a>
    </span>
    <span>
        <a href="#">ChatGPT</a>
    </span>
</body>
</html>
