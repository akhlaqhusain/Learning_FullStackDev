<!--
QS1: Recreate the given table using HTML.
QS2: Recreate the given form1 using HTML.
QS3: Recreate the given form2 using HTML.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
  </head>
  <body>
    <!--QS1-->
    <section>
      <table border="black">
        <caption>
          Student Information
        </caption>
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
        <tr>
          <td>A</td>
          <td>Delhi</td>
          <td>1</td>
        </tr>
        <tr>
          <td>B</td>
          <td>Mumbai</td>
          <td>2</td>
        </tr>
        <tr>
          <td>C</td>
          <td>Kolkata</td>
          <td>3</td>
        </tr>
        <tr>
          <td>D</td>
          <td>Pune</td>
          <td>4</td>
        </tr>
      </table>
    </section>

    <hr>

    <!--QS2-->
    <section>
        <form action="/server">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                Gender:
                <input type="radio" name="gen" value="m" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gen" value="f" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option>select an option</option>
                    <option value="in">India</option>
                    <option value="pak">Pakistan</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" rows="4" cols="25"></textarea>
            </div>
            <div>
                <input type="checkbox" id="sub">
                <label for="sub">Subscribe?</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <hr>

    <!--QS3-->
    <section>
        <form action="/server">
            <h2>Feedback Form</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" rows="4" cols="25"></textarea>
            </div>
            <div>
                Rate us our of 5:
                <div>
                    <input type="radio" name="rating" value="1" id="r1">
                    <label for="r1">1</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="2" id="r2">
                    <label for="r2">2</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="3" id="r3">
                    <label for="r3">3</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="4" id="r4">
                    <label for="r4">4</label>
                </div>
                <div>
                    <input type="radio" name="rating" value="5" id="r5">
                    <label for="r5">5</label>
                </div>
            </div>
            <button type="submit">Send your message!</button>
        </form>
    </section>
  </body>
</html>
