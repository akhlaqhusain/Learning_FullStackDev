<!--
    QS: Crate a search option that redirects its search request to google.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice QS5</title>
</head>
<body>
    <form action="https://www.google.com/search?">
        <input type="text" name="q" placeholder="search on google">
        <button>For Google</button>
    </form>
    <!--Add-ons-->
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query" placeholder="search on youtube">
        <button>For YouTube</button>
    </form>
</body>
</html>
