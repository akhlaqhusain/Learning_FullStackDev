<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassRoom2</title>
  </head>
  <body>
    <!--Tables in HTML-->
    <!--Tables are used to represent real life table data.-->
    <section class="tableTag">
      <!--Student Information Table-->
      <table border="black">
        <caption>
          Student's Information
        </caption>
        <!--Table Header-->
        <thead>
          <tr>
            <th>Roll No</th>
            <th>Name</th>
          </tr>
        </thead>
        <!--Table Body-->
        <tbody>
          <tr>
            <td>1</td>
            <td>Akhlaq Husain</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ali Ashraf</td>
          </tr>
        </tbody>
        <!--Table Footer-->
        <tfoot>
          <tr>
            <td>Total Students:</td>
            <td>2</td>
          </tr>
          <tr>
            <th colspan="2">Made with &hearts; by me:)</th>
          </tr>
        </tfoot>
      </table>
      <hr />
      <!--Food Menu Table-->
      <table border="black">
        <caption>
          Food Menu
        </caption>
        <thead>
          <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
          </tr>
          <tr>
            <th>INR</th>
            <th>USD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
          </tr>
          <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
          </tr>
          <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
          </tr>
        </tbody>
      </table>
      <hr />
    </section>

    <!--Form in HTML-->
    <!--Forms are used to collect data from the user-->
    <!--action attribute is used to define what action needs to be performed when a form is submitted or where the form data should be sent.-->
    <section class="formTag">
      <form action="/server">
        <div>
          <label for="username">Username:</label>
          <input
            name="user"
            id="username"
            type="text"
            placeholder="Enter username"
          />
        </div>
        <div>
          <label for="password">Password: </label>
          <input
            name="pass"
            id="password"
            type="password"
            placeholder="Enter password"
          />
        </div>
        <div>
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <input type="radio" name="gender" value="others" id="others" />
          <label for="others">Others</label>
        </div>
        <div>
          <label for="age">Age: </label>
          <input name="age" type="number" placeholder="Enter age" id="age" />
        </div>
        <div>
          <label for="checkAge">I am 18+</label>
          <input type="checkbox" id="checkAge" name="gt18" checked />
        </div>
        <div>
          Select your profession:
          <select name="profession" id="profession">
            <option>select your option</option>
            <option value="stu" selected>Student</option>
            <option value="dev">Developer</option>
          </select>
        </div>
        <div>
          Select a range:
          <input type="range" min="0" max="100" name="vol" />
        </div>
        <div>
          <label for="feed">FeedBack: </label>
          <textarea
            name="feed"
            id="feed"
            rows="3"
            cols="25"
            placeholder="Enter FeedBack!"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
      <hr />
      <form action="https://www.youtube.com/results?">
        <input
          name="search_query"
          type="text"
          placeholder="search in youtube"
        />
        <button>Search</button>
      </form>
    </section>
  </body>
</html>
