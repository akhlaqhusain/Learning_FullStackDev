<!--
    QS1 : Search on the internet & learn to use the video tag in HTML.(Similar to the img tag)

    QS2: Is video tag a semantic tag?

    QS3: Print the following using HTML tags.
        Today is the 9th of October and 2^4 = 16 always
    
    QS4: Print the symbols for copyright & trademark on your webpage.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <!--QS1-->
    <video src="videos/flower.webm" controls width="250"></video>

    <!--QS2-->
    <!--Yes,the video tag is a semantic tag.-->

    <!--QS3-->
    <h3>Today is the 9<sup>th</sup> of October and 2<sup>4</sup> = 16 always.</h3>

    <!--QS4-->
    &copy; <!--copyright-->
    &reg; <!--Registered Trademark-->
    &trade; <!--Unregistered Trademark-->
</body>
</html>
